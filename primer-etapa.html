<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sistema Urbano - Primer Etapa</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- CSS Personalizado -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/clock.css" rel="stylesheet">
    <link href="css/plano.css" rel="stylesheet">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand me-2 logo-container" href="index.html" title="Ir a Inicio">
                <img src="img/LOGOSUNDARA.jpg" alt="Logo Sundara" class="img-fluid logo-img">
            </a>
            
            <!-- Botón para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Primer Etapa - Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle menu-link active" href="#" id="primerEtapaDropdown" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-house-door me-2"></i>Primer Etapa
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="primerEtapaDropdown">
                            <li>
                                <a class="dropdown-item" href="primer-etapa.html">
                                    <i class="bi bi-map me-2"></i> Plano
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- Segunda Etapa - Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle menu-link" href="#" id="segundaEtapaDropdown" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-building me-2"></i>Segunda Etapa
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="segundaEtapaDropdown">
                            <li>
                                <a class="dropdown-item" href="segunda-etapa.html">
                                    <i class="bi bi-map me-2"></i> Plano
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Informe Aplicados - Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle menu-link" href="#" id="infaplicadosDropdown" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-file-earmark-bar-graph me-2"></i>Informe Aplicados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="infaplicadosDropdown">
                            <li>
                                <a class="dropdown-item" href="inf-aplicados.html">
                                    <i class="bi bi-file-earmark-text me-2"></i> Informe
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
                
            <!-- Reloj -->
            <div class="clock-container">
                <div class="digital-clock" id="digitalClock"></div>
                <div class="analog-clock">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="second-hand"></div>
                    <div class="center-dot"></div>
                    <!-- Marcas de horas -->
                    <div class="hour-mark" style="transform: rotate(30deg)"></div>
                    <div class="hour-mark" style="transform: rotate(60deg)"></div>
                    <div class="hour-mark" style="transform: rotate(90deg)"></div>
                    <div class="hour-mark" style="transform: rotate(120deg)"></div>
                    <div class="hour-mark" style="transform: rotate(150deg)"></div>
                    <div class="hour-mark" style="transform: rotate(180deg)"></div>
                    <div class="hour-mark" style="transform: rotate(210deg)"></div>
                    <div class="hour-mark" style="transform: rotate(240deg)"></div>
                    <div class="hour-mark" style="transform: rotate(270deg)"></div>
                    <div class="hour-mark" style="transform: rotate(300deg)"></div>
                    <div class="hour-mark" style="transform: rotate(330deg)"></div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Contenido principal -->
    <main class="container-fluid main-content">
        <div class="container mt-4 no-print">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex flex-wrap align-items-center gap-3">
                        <!-- Dropdown Marcas -->
                        <div class="flex-grow-1" style="min-width: 200px;">
                            <label class="form-label">Marcas existentes:</label>
                            <select id="ddlMarcas" class="form-select" onchange="cargarMarcaSeleccionada()">
                                <option value="0">Seleccione una casa</option>
                            </select>
                        </div>

                        <!-- Campo Cliente -->
                        <div class="flex-grow-1" style="min-width: 200px;">
                            <label class="form-label">Cliente:</label>
                            <input type="text" id="txtCliente" class="form-control" placeholder="Nombre del cliente" />
                        </div>

                        <!-- Campo Número de Casa -->
                        <div class="flex-grow-1" style="min-width: 200px;">
                            <label class="form-label">Número de casa:</label>
                            <input type="text" id="txtNumeroCasa" class="form-control" placeholder="Digite el número de casa" />
                        </div>

                        <!-- Grupo de Botones -->
                        <div class="d-flex flex-wrap gap-2 align-self-end">
                            <!-- Botón "Nuevo" -->
                            <button type="button" class="btn btn-primary shadow-sm" onclick="habilitarNumeroCasa()">
                                <i class="bi bi-plus-circle"></i> Nuevo
                            </button>
                            
                            <!-- Botón "Aplicar" -->
                            <button type="button" class="btn btn-info shadow-sm" onclick="marcarEnPlano()">
                                <i class="bi bi-check-circle"></i> Aplicar
                            </button>
                            
                            <!-- Botón "Eliminar" -->
                            <button type="button" class="btn btn-danger shadow-sm" onclick="eliminarMarca()">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>

                            <!-- Botón "Imprimir Plano" -->
                            <button type="button" class="btn btn-success shadow-sm" onclick="imprimirPlano()">
                                <i class="bi bi-printer"></i> Imprimir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor del plano -->
        <div class="plano-container">
            <img id="imgPlano" src="img/plano1.png" class="img-fluid" alt="Plano Urbano" />
            <div id="marcadoresContainer"></div>
        </div>
    </main>
    
    <!-- Pie de página -->
    <footer class="mt-auto page-footer">
        <div class="container-fluid text-center">
            <span class="footer-text">© <span id="currentYear"></span> Sistema Urbano</span>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/clock.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/plano.js"></script>
</body>
</html>
