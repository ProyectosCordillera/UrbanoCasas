<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Aplicados - Sistema Urbano</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/informe-aplicados.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand me-2 logo-container" href="../index.html" title="Ir a Inicio">
                <img src="../img/LOGOSUNDARA.jpg" alt="Logo Sundara - Ir a Inicio" class="img-fluid logo-img">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle menu-link" href="#" id="primerEtapaDropdown" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-house-door me-2"></i>Primer Etapa
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="primerEtapaDropdown">
                            <li>
                                <a class="dropdown-item" href="../paginas/primer-etapa.html">
                                    <i class="bi bi-map me-2"></i> Plano
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle menu-link" href="#" id="segundaEtapaDropdown" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-building me-2"></i>Segunda Etapa
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="segundaEtapaDropdown">
                            <li>
                                <a class="dropdown-item" href="../paginas/segunda-etapa.html">
                                    <i class="bi bi-map me-2"></i> Plano
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle menu-link active" href="#" id="infaplicadosDropdown" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-file-earmark-bar-graph me-2"></i>Informe Aplicados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="infaplicadosDropdown">
                            <li>
                                <a class="dropdown-item active" href="../paginas/informe-aplicados.html">
                                    <i class="bi bi-file-earmark-text me-2"></i> Informe
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido principal -->
    <main class="container-fluid main-content">
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Columna de Controles -->
                <div class="col-md-12 no-print">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex flex-wrap gap-2">
                                <button type="button" id="btnImp" class="btn btn-success flex-grow-1" onclick="imprimirPlano()">
                                    <i class="bi bi-printer-fill me-2"></i> Imprimir Plano
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Columna de la Tabla -->
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table id="tblCasas" class="table table-striped table-bordered table-hover">
                            <thead class="table-primary">
                                <tr>
                                    <th>NÚMERO CASA</th>
                                    <th class="col-coord">COORDENADA X</th>
                                    <th class="col-coord">COORDENADA Y</th>
                                    <th>CLIENTE</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyDatos">
                                <!-- Se llena dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Columna del Plano -->
                <div class="col-md-6 printable">
                    <div class="plano-container position-relative">
                        <img id="imgPlano" src="../img/plano_General.png" class="img-fluid plano-image" alt="Plano general" />
                        <div id="marcadoresContainer" class="position-absolute top-0 start-0 w-100 h-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Pie de página -->
    <footer class="mt-auto page-footer">
        <div class="container-fluid text-center">
            <span class="footer-text">© <span id="currentYear"></span> Sistema Urbano</span>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- JavaScript Personalizado -->
    <script src="../js/script.js"></script>
    <script src="../js/informe-aplicados.js"></script>
</body>
</html>
